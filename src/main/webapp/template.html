<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="assets/js/template.js"></script>
    <script src="assets/js/sendTemplateData.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/template.css">

</head>
<body >
<div class="bod">
    <label style="margin-bottom: 4%;margin-top: 5%">Enter Title</label>
    <input class="html-editor" id="title"/>
    <div class="container">
        <div class="row">
            <div class="control-group" id="fields">
                <label class="control-label" for="field1">Nice Multiple Form Fields</label>
                <div class="controls">
                    <form role="form" autocomplete="off" id="formData">
                        <div class="entry input-group col-xs-3">
                            <input class="form-control" id="fieldname" name="fields[]" type="text" placeholder="Enter field name" />
                            <input class="form-control" id="fieldtype" name="fields[]" type="text" placeholder="Enter field type" />
                            <span class="input-group-btn">
                            <button class="btn btn-success btn-add" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                        </div>
                    </form>
                    <br>
                    <small>Press <span class="glyphicon glyphicon-plus gs"></span> to add another form field :)</small>
                </div>
            </div>
        </div>
    </div>

    <div class="but">
        <button type="button" class="btn btn-success" style="margin-right: 2%; margin-left: 3.5%; margin-bottom: 2.5%" value="Submit" onclick="send()" > Submit </button>
        <button type="button" class="btn btn-danger" style="margin-left: 2%; margin-bottom: 3.5%" onclick="location.replace('login.html')">Log Out</button>
    </div>

</div>

</body>
</html>
